{% extends 'base.html' %}
{% load static %}

{% block content %}
<div>
    <img src="{{c.image.url}}"  height="600px" width="1520px">
</div>
<div class="container-fluid mt-3" style="margin-bottom:100px;">
    <h3 class="text-center fw-bold">{{c.name}}</h3>
    <p style="text-align:justify; line-height:2;">{{c.desc}}</p>
</div>


<div class="container-fluid" style="margin-bottom:100px;">
    <div class="row">
        {% for i in p %}
        <div class="col-sm-4">
            <div class="card" style="width: 18rem;">
              <img src="{{i.image.url}}" class="card-img-top" height="286px" width="286px" alt="...">
              <div class="card-body">
                <h5 class="card-title">{{i.name}}<br>{{i.price}}</h5>
                <a href="{% url 'shop:details' i.name %}" class="btn btn-primary">Details</a>
              </div>
            </div>


        </div>

        {% endfor %}
    </div>
</div>
{% endblock %}
