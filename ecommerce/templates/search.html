{% extends 'base.html' %}
{% load static %}
{% block content %}
<center>
    <h3>You have searched for {{query}}</h3>

</center>

<div class="container-fluid" style="margin-bottom:100px;">
    <div class="row">
        {% if p %}
        {% for i in p %}
        <div class="col-sm-4">
            <div class="card" style="width: 18rem;">
              <img src="{{i.image.url}}" class="card-img-top" height="286px" width="286px" alt="...">
              <div class="card-body">
                <h5 class="card-title">{{i.name}}<br>{{i.price}}</h5>
                <a href="{% url 'shop:details' i.name %}" class="btn btn-primary">Details</a>
              </div>
            </div>
        </div>

        {% endfor %}
        {% else %}
        <h4 class="text-center">No result found</h4>
        {% endif %}

    </div>
</div>

{% endblock %}
